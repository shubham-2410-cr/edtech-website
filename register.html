<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    <a href="index.html"><img src="../Multimedia/zvib433i.png" height="50" width="100"/></a>
    <h2>Create an Account</h2>
</header>
    <br/>
    <section>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
        <label for="fname">Fullname:</label>
        <input id="fname" type="text" name="fname" required 
        /><br/><br/>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" required 
        /><br/><br/>
        <label for="Username">Username:</label>
        <input id="Username" type="text" name="Username" required 
        /><br/><br/>
        <label for="pw">Password:</label>
        <input id="pw" type="password" name="pw" required 
        /><br/><br/>
        <label for="ut">Usertype:</label>
        <select id="ut" name="Usertype">
            <option value="" disabled selected>select your choice</option>
            <option>student</option>
            <option>Instructors</option>

        </select>
        <br/><br/>
        <label for="sc">Select course:</label>
        <select id="sc" name="select course">
            <option>Course-1 Web-Development</option>
            <option>Course2-Data Science Fundamentals</option>
            <option>Course3-Digital Marketing Mastery</option>
            <option>Course4-Android Development</option>

        </select>
        <br/><br/>
       <button type="submit">Register</button>
        </fieldset>
    </form>
    </section>
</body>
</html>
